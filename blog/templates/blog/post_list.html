<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Girls Blog</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            background-color: #f9f9f9;
            padding: 20px;
            color: #333;
        }

        header {
            border-bottom: 2px solid #ccc;
            margin-bottom: 30px;
        }

        header h1 a {
            text-decoration: none;
            color: #2c3e50;
        }

        article {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        article h2 a {
            color: #2980b9;
            text-decoration: none;
        }

        time {
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <h1><a href="/">Django Girls Blog</a></h1>
    </header>

    {% for post in posts %}
    <article>
        <time>Published: {{ post.published_date }}</time>
        <h2><a href="#">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
    {% endfor %}

</body>
</html>
